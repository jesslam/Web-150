<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 6: Events - Event Listener and Event Object</title>
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c06/css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">

        <label for="username">Create a username: </label>
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" /><div id="feedback"></div>

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script>
        function checkLength(e, minLength){
            var el, elMsg;
            if(!e){ //if the event object does not exist
                e = window.event; //the IE version of the event
            }
            el = e.target || e.srcElement;
            elMsg = el.nextSibling;

            if(el.value.length < minLength){ //if length is too short...
                elMsg.innerHTML = 'User name must be ' + minLength + ' characters or more';

            } else {
                elMsg.innerHTML = '';
            }
        }
        var elUsername = document.getElementById('username');

        if (elUsername.addEventListener){ //eventlistener is supported
            elUsername.addEventListener('blur', function(e){
                checkLength(e, 5);}, false);
            } else {
                elUsername.attachEvent('onblur', function(e){
                    checkLength(e, 5);
                });
            }
        
    
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Child</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c05/css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <!-- note that we need to close the whitespace for the example to work in Safari -->
      <ul
        ><li id="one" class="hot"><em>fresh</em> figs</li
        ><li id="two" class="hot">pine nuts</li
        ><li id="three" class="hot">honey</li
        ><li id="four">balsamic vinegar</li
      ></ul>
    </div>
    <script>
        //select starting point
        var startItem = document.getElementsByTagName('ul')[0];
        var firstItem = startItem.firstChild;
        var lastItem  = startItem.lastChild;

        //change the values of the children class attributes
        firstItem.className = 'complete';
        lastItem.className = 'cool';
    </script>
  </body>
</html>

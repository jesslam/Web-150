<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 6: Events - Event listener with parameters</title>
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c06/css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">

        <label for="username">Create a username: </label>
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" />

        <input type="submit" value="sign up" />

      </form>
    <div>
    <script>
        //get username and error message nodes
        var elUsername = document.getElementById('username');
        var elMsg = document.getElementById('feedback');

        //event handler function
        function checkUsername(minLength){
            if(elUsername.value.length < minLength){
                //set the error message
                elMsg.innerHTML = 'Username must be ' + minLength + ' chars or more';
            } else {
                elMsg.innerHTML = '';
            }
        }
        elUsername.addEventListener('blur', function(){
            checkUsername(4);
        }, false);
        
    </script>
  </body>
</html>

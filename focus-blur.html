<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 6: Events -  Focus and Blur</title>
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c06/css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">

        <label for="username">Create a username: </label>
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" />

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script>
        function checkUserName(){
            var username = el.value;
            if(username.length < 5){
                elMsg.className = 'warning';
                elMsg.textContent = 'Not long enough yet...';
            } else {
                elMsg.textContent = '';
            }
        }

        function tipUsername(){
            elMsg.className = 'tip';
            elMsg.innerHTML = 'Username must be at least 5 chars';
        }

        //get references to the elements
        var el = document.getElementById('username');
        var elMsg = document.getElementById('feedback');

        //when username gets focus/loses focus, call the fucntions
        el.addEventListener('focus', tipUsername, false);
        el.addEventListener('blur', checkUserName, false);


    
    </script>
  </body>
</html>

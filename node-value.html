<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Node Value</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c05/css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <script>
        var itemTwo = document.getElementById('two');
        var elText = itemTwo.firstChild.nodeValue; //get to the text node
        elText = elText.replace('pine nuts', 'kale'); //change pine nuts to kale
        itemTwo.firstChild.nodeValue = elText; //update the list item

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>

    <title>Math Object</title>

</head>
<body>
    <div id="info"></div>
    <script>
        //define the variable to store the random number between 1 and 10
        var randomNum = Math.floor(Math.random() * 10 + 1);

        var el = document.getElementById('info');
        el.textContent = randomNum;
    </script> 
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Animate</title>
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c07/css/c07.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('li').on('click', function(){
                $(this).animate({
                    opacity: 0.0,
                    paddingLeft: '+=80'
                }, 500, 'linear', function(){
                    $(this).remove();
                });
            });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - CSS</title>
    <link rel="stylesheet" href="code/javascript-and-jquery-book-code-0915/c07/css/c07.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        //make sure the page is loaded
        $(function(){
            //get the background color of the first list item
            var backgroundColor = $('li').css('background-color');

            //write the background color on the page after the list
            $('ul').append('<p>Color was: ' + backgroundColor + '</p>');

            $('li').css({
                'background-color': '#c5a996',
                'border': '1px solid #fff',
                'color':'#000',
                'text-shadow': 'none',
                'font-family': 'Georgia',
                'padding-left': '+=75'
            });

        });
    </script>
  </body>
</html>
